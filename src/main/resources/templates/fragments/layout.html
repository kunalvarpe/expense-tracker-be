<!doctype html>
<html th:fragment="layout(template, menu)" xmlns="http://www.w3.org/1999/html" class="h-full bg-grey-100"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Expense Tracker : Demo Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{main.css}" rel="stylesheet">
</head>

<body class="h-full">
<div class="min-h-full">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                             alt="Expense Tracker">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <div th:remove="all">
                                <a th:fragment="item(link, active, text)"
                                   th:class="${active==menu ? 'bg-gray-900 text-white' : 'bg-gray-300 hover:bg-gray-700 hover:text-white'} + ' rounded-md px-3 py-2 text-sm font-medium'"
                                   aria-current="page"
                                   th:href="@{__${link}__}">
                                    <span th:text="${text}">Template</span>
                                </a>
                            </div>

                            <a th:replace="~{::item ('/','home','Home')}">
                                <span>Home</span>
                            </a>
                            <a th:replace="~{::item ('/insights','insights','Expense Insights')}">
                                <span>Insights</span>
                            </a>

                            <a th:replace="~{::item ('/expenses','expenses','Expenses')}">
                                <span>Expenses</span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
        <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
            <th:block th:insert="${template}"/>

            <br/>
            <br/>
        </div>
    </main>
</div>
</body>
</html>
